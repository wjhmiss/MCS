version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mcs-postgres
    environment:
      POSTGRES_DB: MCS
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password.123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mcs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mcs-redis
    command: redis-server --requirepass password.123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mcs-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2.0.18
    container_name: mcs-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - mcs-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/broker/ping", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 10s
      timeout: 5s
      retries: 5

  mcs-silo:
    build:
      context: .
      dockerfile: src/MCS.Silo/Dockerfile
    container_name: mcs-silo
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=MCS;Username=postgres;Password=password.123
      - Redis__ConnectionString=redis:6379,password=password.123
      - MQTT__Host=mqtt
      - MQTT__Port=1883
    ports:
      - "5000:8080"
      - "5001:8443"
    networks:
      - mcs-network
    restart: unless-stopped

  mcs-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mcs-frontend
    depends_on:
      - mcs-silo
    ports:
      - "3000:80"
    networks:
      - mcs-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mqtt_data:
  mqtt_logs:

networks:
  mcs-network:
    driver: bridge
